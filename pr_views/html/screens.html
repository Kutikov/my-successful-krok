<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Screens</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css">
    </head>
    <body>
        <div id="thumbnail-slider" class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img id="i1" src="../images/5ua/1.jpg">
                    </li>
                    <li class="splide__slide">
                        <img id="i2" src="../images/5ua/2.jpg">
                    </li>
                    <li class="splide__slide">
                        <img id="i3" src="../images/5ua/3.jpg">
                    </li>
                    <li class="splide__slide">
                        <img id="i4" src="../images/5ua/4.jpg">
                    </li>
                    <li class="splide__slide">
                        <img id="i5" src="../images/5ua/5.jpg">
                    </li>
                    <li class="splide__slide">
                        <img id="i6" src="../images/5ua/6.jpg">
                    </li>
                    <li class="splide__slide">
                        <img id="i7" src="../images/5ua/7.jpg">
                    </li>
                    <li class="splide__slide">
                        <img id="i8" src="../images/5ua/8.jpg">
                    </li>
                </ul>
            </div>
          </div>
        <script type="text/javascript">
            document.addEventListener( 'DOMContentLoaded', function () {
                let lang = "ua";
                switch (document.location.search) {
                    case "?lang=en":
                        lang = "en";
                        break;
                    case "?lang=ru":
                        lang = "ru";
                        break;
                }
                for(let i = 1; i < 9; i++){
                    document.getElementById('i' + i.toString()).src = "../images/5" + lang + "/" + i.toString() + ".jpg"
                }
                new Splide( '#thumbnail-slider', {
		            fixedWidth : 260,
                    fixedHeight: 560,
		            gap        : 10,
		            rewind     : true,
		            pagination : false,
                    cover      : true,
                } ).mount();
            } );
        </script>
    </body>
</html>
