        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function () {
                let lang = "ua";
                switch (document.location.search) {
                    case "?lang=en":
                        lang = "en";
                        document.getElementById("iOsTitle").innerText = 'iPhone or iPad';
                        document.getElementById("androidTitle").innerText = 'Android device';
                        break;
                    case "?lang=ru":
                        lang = "ru";
                        document.getElementById("iOsTitle").innerText = 'iPhone или iPad';
                        document.getElementById("androidTitle").innerText = 'Android устройство';
                        break;
                }
                for(let i = 1; i < 9; i++){
                    document.getElementById('i' + i.toString()).src = "../images/5" + lang + "/" + i.toString() + ".jpg"
                    document.getElementById('iOS' + i.toString()).src = "../images/14" + lang + "/" + i.toString() + ".jpg"
                }
                new Splide( '#thumbnail-slider', {
		            fixedWidth : 260,
                    fixedHeight: 560,
		            gap        : 10,
		            rewind     : true,
		            pagination : false,
                    cover      : true,
                } ).mount();
                new Splide( '#thumbnail-slider2', {
		            fixedWidth : 260,
                    fixedHeight: 560,
