        <div class="mainPage">
            <div class="topPanel" id="header">
                <div class="langButton" onclick="lang1('ua');">UA</div>
                <div class="langButton" onclick="lang1('en');">EN</div>
                <div class="langButton" onclick="lang1('ru');">RU</div>

                <div class="copyPopup" id="popup">
                    <p class="copyText3" id="copied">Скопійовано</p>
                </div>
            </div>
            <iframe id="core" src="./pr_views/index.html" frameborder="0" width="100%" height="90%" style="flex-grow: 1;"></iframe>   
        </div>     
        <script type="text/javascript">
            const header = document.getElementById('header');
            window.addEventListener('message', e => {
                header.style.display = e.data < 0 ? 'none' : 'flex';
            });
            window.onload = () => {
                console.log(new URL(document.location).searchParams.get('lang'))
                document.getElementById('core').src = './pr_views/index.html?lang=' + new URL(document.location).searchParams.get('lang');
            };

            function lang1(l){
                switch(l){
                    case "ua":
                        document.getElementById('copied').innerText = 'Скопійовано';
                        document.title = "Зроби свій КРОК успішним";
                        break;
                    case "ru":
                        document.getElementById('copied').innerText = 'Скопировано';
                        document.title = "Сделай свой КРОК успешным";
                        break;
                    case "en":
                        document.getElementById('copied').innerText = 'Copied';
                        document.title = "Make your KROK successful";
                        break;
                }
                document.getElementById('core').src = './pr_views/index.html?lang=' + l;
            }

            function copyToClipboard() {
                document.getElementById('popup').style.display = 'block';
                const inputc = document.body.appendChild(document.createElement("input"));
                inputc.value = window.location.href;
                inputc.focus();
                inputc.select();
                document.execCommand('copy');
                inputc.parentNode.removeChild(inputc);
                setTimeout(function(){
                    document.getElementById('popup').style.display = 'none';
                }, 2000);
            }   
        </script>
    </body>
